{% extends 'base.html' %} {% load i18n crispy_forms_tags %} {% block content %}
<div class="container">
    <h1>{% trans "borrowing a book"|capfirst %} {{ book.title }}</h1>
    <form method="post" action="">
        {% csrf_token %} {{ form|crispy }}
        <div class="form-group">
            {% if is_update %}
            <button class="btn btn-primary">{% trans "take or extend"|capfirst %}</button> {% else %}
            <button class="btn btn-primary">{% trans "reserve"|capfirst %}</button> {% endif %}
        </div>
    </form>
</div>
{% endblock content %}
