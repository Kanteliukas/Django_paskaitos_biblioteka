{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>{% trans "borrowing a book"|capfirst %}</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-primary">{% trans "reserve" %}</button>
        </div>
    </form>
</div>
{% endblock content %}
